<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RideMate logo</title>
  <desc id="desc">Teal front-view car with two riders and a smile grille, plus the wordmark “RideMate”.</desc>

  <!-- Define a single brand color -->
  <defs>
    <style>
      .brand { fill: #0F9D8E; }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,40)" class="brand">
    <!-- Car silhouette -->
    <rect x="0" y="20" width="240" height="160" rx="40" />
    <!-- Windshield indication (simple rounded rect 'window' cut with white fill) -->
    <rect x="40" y="40" width="160" height="70" rx="22" fill="#FFFFFF"/>
    <!-- Riders (faces) -->
    <circle cx="90" cy="80" r="14" />
    <circle cx="150" cy="80" r="14" />
    <!-- Headlights -->
    <circle cx="40" cy="140" r="14" fill="#FFFFFF"/>
    <circle cx="200" cy="140" r="14" fill="#FFFFFF"/>
    <!-- Smile grille -->
    <path d="M85 128 Q120 152 155 128" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
    <!-- Wheels / feet -->
    <rect x="20" y="170" width="40" height="24" rx="10"/>
    <rect x="180" y="170" width="40" height="24" rx="10"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(320,160)">
    <text y="0" class="brand" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-weight="700" font-size="88" letter-spacing="0.5">
      RideMate
    </text>
  </g>
</svg>
